<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <script>
        alert("You are in the game.Have Fun!");
    </script>
    <h1>Word Prediction Game</h1>
    <div id="game-container">
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="guess-input" maxlength="5" placeholder="Guess a letter or word">
        <button id="submit-button">Submit</button>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="gamescript.js"></script>
</body>
</html>
